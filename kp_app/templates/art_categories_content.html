{% load static %} {% load auth_tags %}

<div class="container mx-auto mt-24 px-4">
  <h1 class="text-3xl font-bold mb-8">Art Categories</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for category in categories %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- TODO: check the template url  -->
      <a
        href="{% url 'art1' %}?category={{ category.id }}"
        class="block"
        hx-get="{% url 'art1' %}?category={{ category.id }}"
        hx-target="#content"
        hx-push-url="true"
      >
        <img
          src="{% static 'kp_app/images/'|add:category.image %}"
          alt="{{ category.name }}"
          class="w-full h-48 object-cover"
        />
        <div class="p-4">
          <h2 class="text-xl font-semibold">{{ category.name }}</h2>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
